# Documentation:  http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6.4
  - nightly  
matrix:
  allow_failures:
  - julia: 0.6.4
notifications:
  email: false
after_success:
  - julia -e 'cd(Pkg.dir("FastRounding")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
